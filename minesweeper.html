<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>minesweeper</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>マインスイーパー</h1>
  初級：09×09のマスに10個の地雷 <button id="beginnerBtn">初級</button><br>
  中級：16×16のマスに40個の地雷 <button id="intermediateBtn">中級</button><br>
  上級：30×16のマスに99個の地雷 <button id="advancedBtn">上級</button><br>
  W<input type="number" id="w" value="9" min="2" max="30">
  H<input type="number" id="h" value="9" min="2" max="20">
  B<input type="number" id="b" value="10" min="1" max="99">
  <i class="fa-solid fa-land-mine-on"></i> <span class="bombCount">00</span>
  <button id="startBtn">START</button>
  <i class="fa-solid fa-stopwatch"></i> <span id="time" class="timer">000</span>
  <h3 id="result"></h3>
  <table id="gameField"></table>
</body>
<script src="minesweeper.js"></script>

</html>
